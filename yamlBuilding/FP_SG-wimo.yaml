  - id: page.changeDeliveryAddressAutomation
    title: {{ change_delivery_address }}
    meta:
      before_display:
        namespace: alreadySavedAddresses
        endpoint: 
          # Please don't forget to change the url based on the environment.
          # Prod: helpcenter-as.deliveryhero.io
          # Stg: helpcenter-stg.deliveryhero.io
          url: https://helpcenter-ap.usehurrier.com/automations/v2/customer-addresses/<<order.orderId>>?exclude_none_of_the_above=true
          has_default_helpcenter_headers: true
          method: GET
    blocks:
      - id: changeDeliveryAddressAutomation|text
        type: richContent
        text: {{ select_address }}
      - id: changeDeliveryAddressAutomation|formV2
        type: formV2
        namespace: changeDeliveryAddressAutomationNamespace
        submit_button_text: {{ button_submit }}
        constants:
          reason_code: 1B.1
        fields:

          # RESPONE.STATUS = 200 ========================================================================
          - id: changeDeliveryAddressAutomation|getCustomerAddresses|success
            type: choiceGroup
            data_key: addressChoice
            is_required: true
            meta:
              conditions: $alreadySavedAddresses.response.status = 200
            blocks:
                  
              - id: changeDeliveryAddressAutomation|getCustomerAddresses|success|savedAddressChoices|<<$index>>
                value: <<address.id>>
                type: radio
                text: <<address.title>>
                meta:
                  repeat: address in $alreadySavedAddresses.response.body.payload

              - id: changeDeliveryAddressAutomation|getCustomerAddresses|success|createNewAddressChoice|true
                value: create_new_address
                type: radio
                text: {{none_above_selector}}
                meta:
                  conditions: supportedIntents.createNewAddress = True

              - id: changeDeliveryAddressAutomation|getCustomerAddresses|success|createNewAddressChoice|false
                value: fallback_to_chat
                type: radio
                text: {{none_above_selector}}
                meta:
                  conditions: supportedIntents.createNewAddress = False


          # RESPONE.STATUS = 404 ========================================================================
          - id: changeDeliveryAddressAutomation|getCustomerAddresses|error|404
            type: choiceGroup
            data_key: addressChoice
            is_required: true
            meta:
              conditions: $alreadySavedAddresses.response.status = 404
            blocks:

              - id: changeDeliveryAddressAutomation|getCustomerAddresses|error|404|createNewAddressChoice|true
                value: create_new_address
                type: radio
                text: {{none_above_selector}}
                meta:
                  conditions: supportedIntents.createNewAddress = True

              - id: changeDeliveryAddressAutomation|getCustomerAddresses|error|404|createNewAddressChoice|false
                value: fallback_to_chat
                type: radio
                text: {{none_above_selector}}
                meta:
                  conditions: supportedIntents.createNewAddress = False



          # ERROR RESPONE.STATUS = 400, 403, 503 =======================================================
          - id: changeDeliveryAddressAutomation|getCustomerAddresses|error|400
            type: hidden
            data_key: getSavedAddressesFailed
            value: get_saved_addresses_failed
            meta:
              conditions: $alreadySavedAddresses.response.status = 400
          - id: changeDeliveryAddressAutomation|getCustomerAddresses|error|403
            type: hidden
            data_key: getSavedAddressesFailed
            value: get_saved_addresses_failed
            meta:
              conditions: $alreadySavedAddresses.response.status = 403
          - id: changeDeliveryAddressAutomation|getCustomerAddresses|error|503
            type: hidden
            data_key: getSavedAddressesFailed
            value: get_saved_addresses_failed
            meta:
              conditions: $alreadySavedAddresses.response.status = 503

        on_submit:
          - id: addressCreationDecision
            type: decision
            branches:
              - conditions: $changeDeliveryAddressAutomationNamespace.fieldValues.addressChoice = create_new_address
                next_step_id: createNewAddressIntent
              - conditions: $changeDeliveryAddressAutomationNamespace.fieldValues.addressChoice = fallback_to_chat
                next_step_id: navigateToChatPage
              - conditions: $changeDeliveryAddressAutomationNamespace.fieldValues.getSavedAddressesFailed = get_saved_addresses_failed
                next_step_id: navigateToNetworkTrafficErrorPage

              - next_step_id: addressChangeRequest


          - id: addressChangeRequest
            type: request
            endpoint:
              # Please don't forget to change the url based on the environment.
              # Prod: helpcenter-as.deliveryhero.io
              # Stg: helpcenter-stg.deliveryhero.io
              url: https://helpcenter-ap.usehurrier.com/automations/v2/update-address
