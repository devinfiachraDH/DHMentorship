template_id: foodpanda
meta:
  tsunami_mode:
    reason_code:
      - 3B.1
      - 3B.2
      - 3B.3
      - 2F.4
      - 2F.8
    submit_text_key: {{ send }}
  features:
    isOrderOnTimeBadgeOn: true
    isNewChatV1Enabled: true
    isChatPersistencyEnabled: true
    isGuestUserChatEnabled: true
    isWimoEnabled: true
  config:
    base_tweety_url: https://tw.usehurrier.com/app/tweety/web/survey/apac-after-contact-csat-rider
    no_contact_tweety_url: https://tw.usehurrier.com/app/tweety/web/survey/apac-self-service-csat-customer
engine_version: '2'
pages:
  - id: mainMenu
    title: Help Center
    blocks:
      - id: howCanWeHelp
        type: heading
        text: {{ how_can_we_help }}
      - id: searchBox
        type: search
        meta:
          conditions: is_guest_user = False
      - id: searchDisclaimer
        meta:
          conditions: is_guest_user = False
        type: richContent
        text: {{ search_note }}
      - id: static
        type: blockGroup
        meta:
          conditions: is_guest_user = False
        blocks:
          - id: orders
            type: link
            icon: orders
            text: {{ my_orders }}
            destination: ordersList
          - id: orderIssue
            type: link
            icon: unwanted-orders
            text: {{ trouble_placing_order }}
            destination: page.1
          - id: cases
            type: link
            icon: cases
            text: {{ my_support_requests }}
            destination: inbox
          - id: myPro
            type: link
            icon: crown
            text: {{ my_pro }}
            destination: subscription_premium_service_issue.1
          - id: FOOHActivation
            type: link
            icon: crown
            text: {{ button_fooh_activation }}
            destination: page.fooh_activation
          - id: myPandago
            type: link
            icon: shareTheMeal
            text: {{ my_pandago }}
            destination: information_request.1
          - id: yuuVoucher
            type: link
            icon: coming-soon
            text: {{ button_rewards }}
            destination: page.104
          - id: healthInformation
            type: link
            icon: healthInformation
            text: {{ safety_concerns_button }}
            destination: negative_feedback.safety_concerns_issue
          - id: account
            type: link
            icon: account
            text: {{ my_account }}
            destination: page.2
          - id: payment
            type: link
            icon: payment
            text: {{ making_a_payment }}
            destination: page.3
          - id: voucher
            type: link
            icon: voucher
            text: {{ voucher_or_other_promotion }}
            destination: page.4
          - id: wallet
            type: link
            icon: panda-pay
            text: {{ button_wallet }}
            destination: page.5
          - id: shareTheMeal
            type: link
            icon: shareTheMeal
            text: ShareTheMeal
            destination: page.6
          - id: corporate
            type: link
            text: {{ button_foodpanda_for_business }}
            icon: plate-cover
            destination: page.7
          - id: faq
            type: link
            icon: faq
            text: {{ faq }}
            destination: page.8
      - id: static|GuestUser
        type: blockGroup
        meta:
          conditions: is_guest_user = True
        blocks:
          - id: guestUser|accountLogInIssues|text
            type: richContent
            text: {{ leaf_trouble_log_in_guest }}
          - id: guestUser|accountLogInIssues|textExtra
            type: richContent
            text: {{ leaf_issue_with_order_guest }}
          - id: guestUser|accountLogInIssues|formV2
            type: formV2
            namespace: accountLogInIssuesForm
            submit_button_text: {{ button_next }}
            fields:
              - id: guestUser|accountLogInIssues|formV2|choiceGroup
                type: choiceGroup
                data_key: accountLogInIssuesChoice
                label: {{ label_radio_guest }}
                is_required: true
                blocks:
                  - id: guestUser|accountLogInIssues|formV2|choiceGroup|forgotPassword
                    type: radio
                    value: forgot_password
                    text: {{ forgot_password_guest }}
                  - id: guestUser|accountLogInIssues|formV2|choiceGroup|forgotEmailAddress
                    type: radio
                    value: forgot_email_address
                    text: {{ forgot_email_address }}
                  - id: guestUser|accountLogInIssues|formV2|choiceGroup|phoneNumber
                    type: radio
                    value: phone_number
                    text: {{ phone_number_guest }}
                  - id: guestUser|accountLogInIssues|formV2|choiceGroup|socialLoginMethod
                    type: radio
                    value: social_login_method
                    text: {{ social_login_guest }}
            on_submit:
              - id: accountLogInIssuesDecision
                type: decision
                branches:
                  - conditions: $accountLogInIssuesForm.fieldValues.accountLogInIssuesChoice
                      = forgot_password
                    next_step_id: navigateToForgotPassowrd
                  - conditions: $accountLogInIssuesForm.fieldValues.accountLogInIssuesChoice
                      = forgot_email_address
                    next_step_id: navigateToForgotEmailAddress
                  - conditions: $accountLogInIssuesForm.fieldValues.accountLogInIssuesChoice
                      = phone_number
                    next_step_id: navigateToPhoneNumber
                  - conditions: $accountLogInIssuesForm.fieldValues.accountLogInIssuesChoice
                      = social_login_method
                    next_step_id: navigateToSocialLoginMethod
                  - next_step_id: navigateToDeleteAccount
              - id: navigateToForgotPassowrd
                type: navigation
                destination: change_account_details.2
              - id: navigateToForgotEmailAddress
                type: navigation
                destination: change_account_details.forget_email_address
              - id: navigateToPhoneNumber
                type: navigation
                destination: page.95
              - id: navigateToSocialLoginMethod
                type: navigation
                destination: customer_account.10
              - id: navigateToDeleteAccount
                type: navigation
                destination: account_deletion.delete_account_guest_user
  - id: actionDetail
    title: {{ add_cooking_instructions }}
    blocks:
      - id: testActionDetail|selectedAction
        type: selectedAction
      - id: testActionDetail|selectedAction|otp
        type: deepLink
        deeplink_url: foodpanda://?c=<<sg>>&s=t&id=<<order_id>>
        deeplink_title: otp_deeplink
        submit_text: {{ button_back_to_order }}
  - id: ordersList
    title: {{ my_orders }}
    blocks:
      - id: orders|info
        text: {{ select_the_order }}
        type: heading
      - id: orders|ordersList
        type: ordersList
        variant: CUSTOMER
        destination: orderDetail
  - id: inbox
    title: {{ my_support_requests }}
    blocks:
      - id: cases|info
        text: {{ my_support_requests }}
        type: heading
      - id: cases|casesList
        type: casesList
        event_id: cases|casesList
  - id: other_live_order_inquiry_l3.1
    title: {{ button_live_out_of_stock }}
    blocks:
      - id: outOfStock|restaurants
        type: blockGroup
        deflection_id: 1D.1
        blocks:
          - id: outOfStock|restaurants|text
            type: richContent
            meta:
              conditions: order.corporate = False
            text: {{ leaf_live_out_of_stock }}
          - id: outOfStock|restaurants|textCorp
            type: richContent
            meta:
              conditions: order.corporate = True
            text: {{ leaf_live_out_of_stock_corp }}
  - id: other_live_order_inquiry_l3.2
    title: {{ button_live_out_of_stock }}
    blocks:
      - id: outOfStock|shops
        type: blockGroup
        deflection_id: 1D.1
        blocks:
          - id: outOfStock|shops|text
            type: richContent
            meta:
              conditions: order.corporate = False
            text: {{ leaf_live_out_of_stock_nv }}
          - id: outOfStock|shops|textCorp
            type: richContent
            meta:
              conditions: order.corporate = True
            text: {{ leaf_live_out_of_stock_corp }}
  - id: whereIsMyOrder
    title: {{ where_is_my_order }}
    blocks:
      - id: whereIsMyOrder|whereIsMyOrderDetail
        type: whereIsMyOrderDetail
        blocks:
          - id: whereIsMyOrderDetail|banner
            type: richContent
            text: {{ banner_push_noti_info }}
          - id: whereIsMyOrderDetail|waitButton
            type: deepLink
            variant: primary
            deeplink_url: foodpanda://?c=<<sg>>&s=t&id=<<order_id>>
            deeplink_title: otp_deeplink
            submit_text: {{ button_back_to_order }}
          - id: whereIsMyOrderDetail|helpButton|OD
            type: button
            variant: secondary
            text: {{ button_wimo_secondary }}
            meta:
              conditions:
                order.original_promised_time >= 20 AND
                order.delivery_type IN [platform_delivery] AND
                order.delivery_fee_option != PRIORITY
            destination: page.wimoPandaPro
          - id: whereIsMyOrderDetail|helpButton|OD|prioDelivery
            type: button
            variant: secondary
            text: {{ button_wimo_secondary }}
            meta:
              conditions:
                order.original_promised_time >= 0 AND
                order.delivery_type IN [platform_delivery] AND
                order.delivery_fee_option = PRIORITY
            destination: page.wimoPrioDelivery
          - id: whereIsMyOrderDetail|helpButton|otherDelivery
            type: button
            variant: secondary
            text: {{ button_wimo_secondary }}
            meta:
              conditions:
                order.original_promised_time >= 20 AND
                order.delivery_type NOT IN [platform_delivery]
            destination: page.wimoVendorPickUp
  - id: orderDetail
    title: {{ title_order_details }}
    blocks:
      - id: orders|ordersList|orderDetail|wimo
        type: blockGroup
        meta:
          conditions:
            order.original_promised_time < 0 AND
            order.original_promised_time >= 0
        blocks:
          - id: whereIsMyOrderDetail|waitButton
            type: deepLink
            variant: primary
            deeplink_url: foodpanda://?c=<<sg>>&s=t&id=<<order_id>>
            deeplink_title: otp_deeplink
            submit_text: {{ button_back_to_order }}
          - id: orders|ordersList|orderDetail|waitPage|OD|pandapro
            type: link
            text: {{ button_wimo_secondary }}
            destination: page.wimoPandaPro
          - id: orders|ordersList|orderDetail|waitPage|others
            type: link
            text: {{ button_wimo_secondary }}
            destination: page.wimoVendorPickUp
      - id: orders|ordersList|orderDetail
        type: selectedOrderDetail
        variant: CUSTOMER
        blocks:
          - id: orders|ordersList|orderDetail|orderFailed
            type: blockGroup
            event_id: orders|ordersList|orderDetail|orderFailed
            meta:
              conditions: order.status IN [PENDING_ORDER_FAILED, WAITING_FOR_VALIDATION]
            blocks:
              - id: orders|ordersList|orderDetail|orderFailed|paymentFailed
                type: blockGroup
                event_id: orders|ordersList|orderDetail|orderFailed|paymentFailed
                meta:
                  conditions: order.status IN [PENDING_ORDER_FAILED]
                blocks:
                  - id: orders|ordersList|orderDetail|orderFailed|paymentFailed|nonFraud
                    type: blockGroup
                    event_id: orders|ordersList|orderDetail|orderFailed|paymentFailed|nonFraud
                    meta:
                      conditions: order.pending_order_failed.reason IN [PAYMENT_EXPIRED, PAYMENT_REFUSED]
                    blocks:
                      - id: orders|ordersList|orderDetail|orderFailed|paymentFailed|nonFraud|text
                        type: richContent
                        text: {{ payment_failed }}
                      - id: orders|ordersList|orderDetail|orderFailed|paymentFailed|nonFraud|orderChargedButNotPlaced
                        type: link
                        meta:
                          conditions: order.creation_time BETWEEN 0:1440
                        text: {{ button_order_not_placed_charged }}
                        destination: online_payment_issue.my_order_was_charged_but_did_not_go_through
                  - id: orders|ordersList|orderDetail|orderFailed|paymentFailed|fraud
                    type: blockGroup
                    event_id: orders|ordersList|orderDetail|orderFailed|paymentFailed|fraud
                    meta:
                      conditions: order.pending_order_failed.reason = PAYMENT_REFUSED_FRAUD
                    blocks:
                      - id: orders|ordersList|orderDetail|orderFailed|paymentFailed|fraud|text
                        type: richContent
                        text: {{ payment_failed_fraud }}
              - id: orders|ordersList|orderDetail|orderFailed|paymentValidation
                type: blockGroup
                event_id: orders|ordersList|orderDetail|orderFailed|paymentValidation
                deflection_id: 1A.1
                meta:
                  conditions: order.status IN [WAITING_FOR_VALIDATION]
                blocks:
                  - id: orders|ordersList|orderDetail|orderFailed|paymentValidation|text
                    type: richContent
                    text: {{ leaf_payment_incomplete }}
                  - id: orders|ordersList|orderDetail|orderFailed|paymentValidation|orderChargedButNotPlaced
                    type: link
                    meta:
                      conditions: order.creation_time > 30
                    text: {{ button_order_not_placed_charged }}
                    destination: online_payment_issue.my_order_was_charged_but_did_not_go_through
          - id: orders|ordersList|orderDetail|yuuVoucher
            type: link
            meta:
              conditions:
                order.status = DELIVERED AND
                order.vertical_type NOT IN [courier_business]
            text: {{ button_rewards }}
            destination: page.104
          - id: orders|ordersList|orderDetail|pandaGo|OD
            type: blockGroup
            meta:
              conditions:
                order.vertical_type = courier_business AND
                order.status NOT IN [DELIVERED, CANCELLED, REJECTED, EXPIRED]
            blocks:
              - id: orders|ordersList|orderDetail|pandaGo|OD|orderStatus
                type: link
                text: {{ button_pandago_order_status }}
                destination: check_order_status.1
              - id: orders|ordersList|orderDetail|pandaGo|OD|shareDeliveryToSender
                type: link
                text: {{ button_pandago_share_delivery }}
                destination: logistics_as_a_service_inquiry.1
              - id: orders|ordersList|orderDetail|pandaGo|OD|changeOrder
                type: link
                text: {{ button_pandago_change_order }}
                destination: page.83
              - id: orders|ordersList|orderDetail|pandaGo|OD|cancelOrder
                type: link
                text: {{ pandago_cancel_my_order }}
                destination: cancellation.cancel_pandago_order
              - id: orders|ordersList|orderDetail|pandaGo|OD|riderIssue
                type: link
                text: {{ button_pandago_issue_rider }}
                destination: page.86
              - id: orders|ordersList|orderDetail|pandaGo|OD|generalComplaint
                type: link
                text: {{ button_pandago_complaint }}
                destination: other_live_order_inquiry_l3.pandago_general_complaint
          - id: orders|ordersList|orderDetail|pandaGo|ODDelivered
            type: blockGroup
            meta:
              conditions:
                order.vertical_type = courier_business AND
                order.status = DELIVERED
            blocks:
              - id: orders|ordersList|orderDetail|pandaGo|ODDelivered|omad
                type: link
                meta:
                  conditions: order.delivered_time < 60
                text: {{ marked_as_deleted_but_not_arrived }}
                destination: page.pod_omad
              - id: orders|ordersList|orderDetail|pandaGo|ODDelivered|pod
                type: link
                meta:
                  conditions: order.delivered_time >= 60
                text: {{ button_check_pod }}
                destination: page.pod_omad
              - id: orders|ordersList|orderDetail|pandaGo|ODDelivered|issueWithOrder
                type: link
                text: {{ pandago_delivered_order_issue }}
                destination: page.87
              - id: orders|ordersList|orderDetail|pandaGo|ODDelivered|riderIssue
                type: link
                text: {{ button_pandago_issue_rider }}
                destination: page.88
              - id: orders|ordersList|orderDetail|pandaGo|ODDelivered|paymentAndRefund
                type: link
                text: {{ pandago_payment_refund }}
                destination: page.89
              - id: orders|ordersList|orderDetail|pandaGo|ODDelivered|systemFeedback
                type: link
                text: {{ pandago_system_feedback }}
                destination: feedback.pandago_system_feedback
              - id: orders|ordersList|orderDetail|pandago|ODDelivered|generalFeedback
                type: link
                text: {{ radio_customer_feedback_four }}
                destination: page.feedbackGeneral
          - id: orders|ordersList|orderDetail|pandaGo|cancelled
            type: blockGroup
            meta:
              conditions:
                order.vertical_type = courier_business AND
                order.status IN [CANCELLED, REJECTED, EXPIRED]
            blocks:
              - id: orders|ordersList|orderDetail|pandaGo|cancelled|whyOrderCancelled
                type: link
                text: {{ pandago_order_why_cancelled }}
                destination: page.90
              - id: orders|ordersList|orderDetail|pandaGo|cancelled|otherPandagoIssue
                type: link
                text: {{ pandago_other_question }}
                destination: logistics_cancellation.pandago_other_issue
          - id: orders|ordersList|orderDetail|OD
            type: blockGroup
            meta:
              conditions:
                order.delivery_fee_option != PRIORITY AND
                customer.subscription.status = False AND
                order.status IN [PENDING, TRANSMITTED, ACCEPTED, PICKED_UP, SENT_TO_TRANSMISSION,
                REACHING_TRANSMISSION_FAILED, SENT_TO_LOGISTICS, SENDING_TO_VENDOR, DISPLAYED_AT_VENDOR,
                COURIER_NEAR_PICK_UP, ORDER_PREPARED, COURIER_LEFT_PICK_UP, COURIER_NEAR_DROP_OFF]
                AND
                order.delivery_type = platform_delivery AND
                order.vertical_type IN [restaurants, home_based_kitchen]
            blocks:
              - id: orders|ordersList|orderDetail|OD|changeOrder
                text: {{ want_to_change_my_order }}
                type: link
                meta:
                  conditions: order.status IN [PENDING, TRANSMITTED, ACCEPTED, SENT_TO_TRANSMISSION,
                    REACHING_TRANSMISSION_FAILED, SENT_TO_LOGISTICS, SENDING_TO_VENDOR, DISPLAYED_AT_VENDOR,
                    COURIER_NEAR_PICK_UP, ORDER_PREPARED]
                destination: page.change_order_details_restaurant
              - id: orders|ordersList|orderDetail|OD|OutOfStock
                type: link
                text: {{ button_live_out_of_stock }}
                meta:
                  conditions: order.status IN [ACCEPTED, COURIER_NEAR_PICK_UP, ORDER_PREPARED]
                destination: other_live_order_inquiry_l3.1
              - id: orders|ordersList|orderDetail|OD|howDoITip
                type: link
                text: {{ button_how_to_tip_rider }}
                destination: delivery_area_fee_inquiry.5
              - id: orders|ordersList|orderDetail|OD|cancelMyOrder
                type: blockGroup
                event_id: orders|ordersList|orderDetail|OD|cancelMyOrder
                blocks:
                  - id: orders|ordersList|orderDetail|OD|cancelMyOrder|notAccepted
                    text: {{ want_to_cancel_my_order }}
                    type: link
                    meta:
                      conditions:
                        order.status IN [PENDING, TRANSMITTED, SENT_TO_TRANSMISSION, REACHING_TRANSMISSION_FAILED,
                        SENT_TO_LOGISTICS, SENDING_TO_VENDOR, DISPLAYED_AT_VENDOR] AND
                        order.original_promised_time < 20
                    destination: cancellation.cancel_not_accepted_order
                  - id: orders|ordersList|orderDetail|OD|cancelMyOrder|accepted
                    type: blockGroup
                    event_id: orders|ordersList|orderDetail|OD|cancelMyOrder|accepted
                    meta:
                      conditions:
                        order.status IN [ACCEPTED, ORDER_PREPARED, COURIER_NEAR_PICK_UP] AND
                        order.original_promised_time < 20
                    blocks:
                      - id: orders|ordersList|orderDetail|OD|cancelMyOrder|accepted|OP
                        type: blockGroup
                        event_id: orders|ordersList|orderDetail|OD|cancelMyOrder|accepted|OP
                        meta:
                          conditions: order.payment_type = OP
                        blocks:
                          - id: orders|ordersList|orderDetail|OD|cancelMyOrder|accepted|OP|nonRefundableSelfCancel
                            type: link
                            meta:
                              conditions: order.accepted_time BETWEEN 0:5
                            text: {{ want_to_cancel_my_order }}
                            destination: page.nonRefundableSelfCancelBuffer
                          - id: orders|ordersList|orderDetail|OD|cancelMyOrder|accepted|OP|accordion
                            type: accordion
                            text: {{ want_to_cancel_my_order }}
                            meta:
                              conditions: order.accepted_time > 5
                            blocks:
                              - id: orders|ordersList|orderDetail|OD|cancelMyOrder|accepted|OP|accordion|text
                                type: richContent
                                text: {{ cancel_order_not_possible_accepted }}
                      - id: orders|ordersList|orderDetail|OD|cancelMyOrder|accepted|COD
                        type: accordion
                        text: {{ want_to_cancel_my_order }}
                        meta:
                          conditions: order.payment_type = COD
                        blocks:
                          - id: orders|ordersList|orderDetail|OD|cancelMyOrder|accepted|COD|accordion
                            type: blockGroup
                            meta:
                              conditions: order.original_promised_time < 0
                            blocks:
                              - id: orders|ordersList|orderDetail|OD|cancelMyOrder|accepted|COD|accordion|text
                                type: richContent
                                text: {{ cancel_order_not_possible_accepted }}
                          - id: orders|ordersList|orderDetail|OD|cancelMyOrder|accordion|accepted|COD|pastPDT
                            type: blockGroup
                            meta:
                              conditions: order.original_promised_time BETWEEN 0:20
                            blocks:
                              - id: orders|ordersList|orderDetail|OD|cancelMyOrder|accordion|accepted|COD|pastPDT|text
                                type: richContent
                                text: {{ cancel_order_not_possible_accepted_pdt }}
                  - id: orders|ordersList|orderDetail|OD|cancelMyOrder|pickedUp
                    type: blockGroup
                    event_id: orders|ordersList|orderDetail|OD|cancelMyOrder|pickedUp
                    meta:
                      conditions:
                        order.status IN [PICKED_UP, COURIER_LEFT_PICK_UP, COURIER_NEAR_DROP_OFF]
                        AND
                        order.original_promised_time < 20
                    blocks:
                      - id: orders|ordersList|orderDetail|OD|cancelMyOrder|pickedUp|accordion|beforeOPT
                        type: accordion
                        text: {{ want_to_cancel_my_order }}
                        meta:
                          conditions: order.original_promised_time < 0
                        blocks:
                          - id: orders|ordersList|orderDetail|OD|cancelMyOrder|pickedUp|accordion|beforeOPT|text
                            type: richContent
                            text: {{ cancel_order_not_possible_accepted }}
                      - id: orders|ordersList|orderDetail|OD|cancelMyOrder|pickedUp|accordion|afterOPT
                        type: accordion
                        text: {{ want_to_cancel_my_order }}
                        meta:
                          conditions: order.original_promised_time BETWEEN 0:20
                        blocks:
                          - id: orders|ordersList|orderDetail|OD|cancelMyOrder|pickedUp|accordion|afterOPT|text
                            type: richContent
                            text: {{ cancel_order_not_possible_past_pdt }}
              - id: orders|ordersList|orderDetail|OD|unableToMakeChanges
                event_id: orders|ordersList|orderDetail|OD|unableToMakeChanges
                text: {{ why_cant_i }}
                type: accordion
                meta:
                  conditions: order.status IN [PICKED_UP, COURIER_LEFT_PICK_UP, COURIER_NEAR_DROP_OFF]
                blocks:
                  - id: orders|ordersList|orderDetail|OD|unableToMakeChanges|1
                    type: blockGroup
                    deflection_id: 1B
                    blocks:
                      - id: orders|ordersList|orderDetail|OD|unableToMakeChanges|2
                        type: richContent
                        text: {{ accordion_changes_in_order }}
          - id: orders|ordersList|orderDetail|prioDelivery|OD
            type: blockGroup
            meta:
              conditions:
                order.delivery_fee_option = PRIORITY AND
                order.status IN [PENDING, TRANSMITTED, ACCEPTED, PICKED_UP, SENT_TO_TRANSMISSION,
                REACHING_TRANSMISSION_FAILED, SENT_TO_LOGISTICS, SENDING_TO_VENDOR, DISPLAYED_AT_VENDOR,
                COURIER_NEAR_PICK_UP, ORDER_PREPARED, COURIER_LEFT_PICK_UP, COURIER_NEAR_DROP_OFF]
                AND
                order.delivery_type = platform_delivery AND
                order.vertical_type = restaurants
            blocks:
              - id: orders|ordersList|orderDetail|prioDelivery|OD|changeOrder
                text: {{ want_to_change_my_order }}
                type: link
                meta:
                  conditions: order.status IN [PENDING, TRANSMITTED, ACCEPTED, SENT_TO_TRANSMISSION,
                    REACHING_TRANSMISSION_FAILED, SENT_TO_LOGISTICS, SENDING_TO_VENDOR, DISPLAYED_AT_VENDOR,
                    COURIER_NEAR_PICK_UP, ORDER_PREPARED]
                destination: page.change_order_details_restaurant
              - id: orders|ordersList|orderDetail|prioDelivery|OD|OutOfStock
                type: link
                text: {{ button_live_out_of_stock }}
                meta:
                  conditions: order.status IN [ACCEPTED, COURIER_NEAR_PICK_UP, ORDER_PREPARED]
                destination: other_live_order_inquiry_l3.1
              - id: orders|ordersList|orderDetail|prioDelivery|OD|howDoITip
                type: link
                text: {{ button_how_to_tip_rider }}
                destination: delivery_area_fee_inquiry.5
              - id: orders|ordersList|orderDetail|prioDelivery|OD|cancelMyOrder
                type: blockGroup
                event_id: orders|ordersList|orderDetail|prioDelivery|OD|cancelMyOrder
                blocks:
                  - id: orders|ordersList|orderDetail|prioDelivery|OD|cancelMyOrder|notAccepted
                    text: {{ want_to_cancel_my_order }}
                    type: link
                    meta:
                      conditions: 
                        order.status IN [PENDING, TRANSMITTED, SENT_TO_TRANSMISSION,
                        REACHING_TRANSMISSION_FAILED, SENT_TO_LOGISTICS, SENDING_TO_VENDOR,
