# ========= PROOF OF DELIVERY FEEDBACK ==================================================================================================
  - id: page.pod_omad
    title: {{ button_check_pod }}
    blocks:
      - id: proofOfDelivery
        type: blockGroup
        deflection_id: 1A.4
        blocks:
          - id: proofOfDelivery|feature
            type: http
            url: https://helpcenter-ap.usehurrier.com/automations/v2/delivery/proof/<<order_id>>
            has_default_helpcenter_headers: true
            method: GET
            is_automatic: true
            branches:
              - conditions:
                  - response_path: response.status
                    value: 200
                destination: page.pod_success
              - destination: page.pod_failure
  - id: page.pod_success
    title: {{ button_check_pod }}
    blocks:
      - id: proofOfDelivery|feature|success
        type: blockGroup
        blocks:
          - id: proofOfDelivery|feature|success|text
            type: richContent
            text: {{ successful_pod_image_retrieve_chat }}
          - id: proofOfDelivery|feature|success|early|image
            type: image
            image_url: <<response.body.url>>
            image_alt_text: alt text
          - id: proofOfDelivery|feature|success|help
            type: link
            meta:
              conditions: order.delivered_time < 60
            text: {{ pod_need_help }}
            destination: order_marked_as_delivered_but_didnt_receive.order_marked_as_deliveed
          - id: proofOfDelivery|feature|success|feedback
            type: link
            text: {{ pod_feedback_option }}
            destination: page.omadPodOmadFeedback
  - id: page.omadPodOmadFeedback
    title: {{ pod_feedback_option }}
    blocks:
      - id: proofOfDelivery|feature|success|omad|form
        type: formV2
        namespace: omadPodFeedback
        submit_button_text: {{ button_submit }}
        fields:
          - id: proofOfDelivery|feature|success|early|selector
            type: singleSelect
            label: {{ label_pod_issue_selector }}
            data_key: proofOfDeliveryChoice
            choices:
            - value: irrelevant_picture
              text: {{ pod_feedback_irrelevant }}
            - value: bad_quality
              text: {{ pod_feedback_bad_quality }}
            - value: privacy_issues
              text: {{ pod_feedback_privacy }}
            - value: delivery_instructions
              text: {{ pod_feedback_instructions }}
            - value: rider_left
              text: {{ pod_feedback_rider_left }}
            - value: experience
              text: {{ pod_feedback_experience }}
            is_required: true
          - id: proofOfDelivery|feature|success|early|message
            type: textArea
            placeholder: {{ placeholder_explain_issue }}
            data_key: description
            is_required: true
          - id: proofOfDelivery|feature|success|early|image
            type: imageUploader
            data_key: image
            is_required: false
        on_submit:
        - id: breakEndRequest
          type: request
          endpoint:
            url: https://my.usehurrier.com/api/rider-help-center/v1/rider-actions/feedback
            has_default_helpcenter_headers: true
            request_body_casing: snake
            method: POST
            body:
              pod_feedback: <<$omadPodFeedback.fieldValues.proofOfDeliveryChoice>>
              text: <<$omadPodFeedback.fieldValues.description>>
              photo: <<$omadPodFeedback.fieldValues.image>>
          next_step_id: navigateToSuccessPage
        - id: navigateToSuccessPage
          type: navigation
          destination: page.omadPODFeedbackSucess
  - id: page.omadPODFeedbackSucess
    title: success
    blocks:
      - id: proofOfDelivery|feature|failure|early|formV2|choiceGroup|feedback|success
        type: result
        result_type: SUCCESS
        title: {{ success_title }}
        description: {{ content_omad_pod_sucess }}
