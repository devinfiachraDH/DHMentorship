                      - id: pandaPro|whereIsMyOrderDetail|notCompensated|recommended|formV2|choiceGroup|requestReactive
                        type: radio
                        value: request_reactive_comp
                        text: {{radio_reactive_comp_delay_auto}}
                      - id: pandaPro|whereIsMyOrderDetail|notCompensated|recommended|formV2|choiceGroup|wantToCancel|pending
                        type: radio
                        meta:
                          conditions: 
                            order.status IN [PENDING, TRANSMITTED, SENT_TO_TRANSMISSION, REACHING_TRANSMISSION_FAILED,
                            SENT_TO_LOGISTICS, SENDING_TO_VENDOR, DISPLAYED_AT_VENDOR] AND
                            customer.subscription.status = True AND
                            order.original_promised_time > 40
                        value: cancel_order_pending
                        text: {{radio_want_to_cancel_order}}
                      - id: orders|whereIsMyOrderDetail|notCompensated|recommended|formV2|choiceGroup|wantToCancel|pending
                        type: radio
                        meta:
                          conditions: 
                            order.status IN [PENDING, TRANSMITTED, SENT_TO_TRANSMISSION, REACHING_TRANSMISSION_FAILED,
                            SENT_TO_LOGISTICS, SENDING_TO_VENDOR, DISPLAYED_AT_VENDOR] AND
                            customer.subscription.status = False AND
                            order.original_promised_time > 60
                        value: cancel_order_pending
                        text: {{radio_want_to_cancel_order}}
