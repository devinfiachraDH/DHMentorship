{% extends 'base.html' %}

{% set title = 'Pokemon' %}
{% block content %}
<a href="/pokemon?next=10">
<button>BACK</button>
</a>
<a href="/pokemon?next=20">
  <button>NEXT</button>
</a>
    {% for pokemon in pokemonData %}
<a href="/pokedex/{{pokemon.id}}" alt="">
  <div class="poke-card">
    <h1>{{pokemon.name}}</h1>
    <p>#{{pokemon.id}}</p>
    <img src={{pokemon.sprite}} class="pokeimg" alt={{pokemon.name}} >
  </div>
</a>
    {% endfor %}
{% endblock %}
